plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ImgBell'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// 테스트용 H2 데이터베이스
	testImplementation 'com.h2database:h2'
	implementation 'org.hibernate:hibernate-core:6.2.0.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	runtimeOnly 'com.mysql:mysql-connector-j'
	implementation 'io.awspring.cloud:spring-cloud-aws-starter-s3:3.1.1'



	implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
	implementation 'io.jsonwebtoken:jjwt-gson:0.12.5'
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'


	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	// Redis 연결 풀링을 위한 의존성
	implementation 'org.apache.commons:commons-pool2:2.12.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot Starter for WebSocket
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	// Swagger/OpenAPI 3.0 문서화
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

	// Google Gemini API (무료!)
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	// 🔥 현업용 Elasticsearch 의존성 (Spring Boot 3.x 호환)
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
//	implementation 'co.elastic.clients:elasticsearch-java:8.11.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind'

	// 🔥 모니터링 & 메트릭 의존성 (Prometheus + Grafana)
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-registry-prometheus'

	// 🚀 Apache Kafka 의존성 (메시지 큐 시스템)
	implementation 'org.springframework.kafka:spring-kafka'
	// Kafka 테스트용 임베디드 카프카
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	// JSON 직렬화/역직렬화를 위한 Jackson
	implementation 'com.fasterxml.jackson.core:jackson-core'
	implementation 'com.fasterxml.jackson.core:jackson-annotations'



}

tasks.named('test') {
	useJUnitPlatform()
}

